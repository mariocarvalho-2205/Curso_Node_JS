<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37e768547b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>WhatsApp Web Clone</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="tollbar-container">
                <img class="user-photo" src="img/avatar1.png" alt="">
                <div class="auxicons-toolbar-container">
                    <i class="fa-solid fa-spinner"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="notification-container">
                <i class="fa-solid fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na area de trabalho
                    <i class="fa-solid fa-angle-right"></i>
                </p>
            </div>

            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" name="search" placeholder="Procurar ou começar uma nova conversa">
            </div>

            <div class="contacts-container">
                <div class="contact-box">
                    <img src="img/avatar2.png" alt="user-photo">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview">Oi, tudo bem</p>
                    </div>
                    <div class="message-info"></div>
                </div>
            </div>
        </aside>
        <main class="chat-container">

        </main>
    </div>
</body>

</html>
